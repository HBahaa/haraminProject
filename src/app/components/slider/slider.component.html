<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="http://synicsys.com/wp-content/uploads/2014/08/seo-banner-bgd.jpg">
            <div class="carousel-caption">
                <h1>الرؤية</h1>
                <p>{{vision}}</p>
            </div>
        </div>
        <div class="item">
            <img src="http://allpoints.ph/wp-content/uploads/2013/10/banner.jpg">
            <div class="carousel-caption">
                <h1>الرسالة</h1>
                <p>{{message}}</p>
            </div>
        </div>
        <div class="item">
            <img src="http://www.nimble-solution.com/images/slider/banner4.png">
            <div class="carousel-caption">
                <h2>اﻷهداف</h2>
                <a routerLink="/#" *ngFor="let goal of goals" id="{{ goal._id }}">{{ goal.name }}</a>
            </div>
        </div>
        <div class="item">
            <img src="http://allpoints.ph/wp-content/uploads/2013/10/banner.jpg">
            <div class="carousel-caption">
                <h2>البرامج</h2>
                <ul>
                    <li *ngFor="let p of projects">{{p.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="fa fa-angle-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="fa fa-angle-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
</div>
