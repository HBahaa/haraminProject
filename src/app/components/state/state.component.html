<div class="state">
	<div class="block1">
		<div class="circle1">
			<p *ngIf="!state.STT" style="font-size: 15px;">غير منتظم</p>
			<p *ngIf="state.STT">منتظم</p>
		</div>
		<h4>الحالة الراهنة</h4>
	</div>

	<div class="block2">
		<div class="circle2">
			<p>{{ state.ptd }}</p>
		</div>
		<h4>المنقضى من فترة التنفيذ</h4>
	</div>
	<div class="block2">
		<div class="circle2">
			<p>{{ state.WT }}</p>
		</div>
		<h4>نسبة الانجاز الكلية</h4>
	</div>
	<div class="block2">
		<div class="circle2">
			<p>{{ state.QA }}</p>
		</div>
		<h4>نسبة جودة اﻷداء</h4>
	</div>

	<div class="block3">
		<div class="draw">
			<div class="circle3">
				<p>{{ state.LEN }}</p>
				<div class="line"></div>
			</div>
		</div>
		<div class="data">
			<h4>عدد المهام الحالية</h4>
			<div class="item">
				<div class="circle4">
					<p>{{ state.ONT }}</p>
					<div class="line1"></div>
				</div>
				<h5>المهام المنتظمة</h5>
			</div>
			<div class="item">
				<div class="circle4">
					<p>{{ state.LTE }}</p>
					<div class="line1"></div>
				</div>
				<h5>المهام المتأخرة</h5>
			</div>
			<div class="item">
				<div class="circle4">
					<p>{{ state.STP }}</p>
					<div class="line1"></div>
				</div>
				<h5>المهام المتوقفة</h5>
			</div>
		</div>
	</div>

</div>
